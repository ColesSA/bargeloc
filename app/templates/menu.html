{% extends "base.html" %}

{% block content %}
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.quantity.label }}:
            {{ form.quantity(size=32, data_toggle="tooltip", data_placement="top", title="Leave Blank for All Entries") }}
        </p>
        <p>{{ form.submit(class_="btn btn-primary") }}</p>
    </form>
{% endblock %}
